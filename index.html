<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Quiz Experiment</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gelasio&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

  <section class="content">

  <div class="name-element">
    <label for="firstName">Hi there. What is your name?</label><br><br>
    <input type="text" id="firstName" class="firstName">
    <input type="submit" value="Enter" id="enter-name" class="enter-name"><br><br>
  </div>

    <div class="country-element">
      <br><label for="country">In which country were you born?</label><br><br>
      <input type="text" id="country" class="country">
      <input type="submit" value="Enter" id="enter-country" class="enter-country"><br><br>
    </div>

  <div class="colour-element">
    <br><label for="colour">What is your favourite colour?</label><br><br>
    <select name="colour" id="colour" class="colour">
    <option value=" "></option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="orange">Orange</option>
    <option value="pink">Pink</option>
    <option value="red">Red</option>
    </select><br><br>
  </div>

  <div class="word-element">
    <br><label for="word">So... what is your favourite word?</label><br><br>
    <input type="text" id="word" class="word">
    <input type="submit" value="Enter" id="enter-word" class="enter-word"><br><br>
  </div>

  <div class="feeling-element">
    <br><label for="feeling">How are you feeling today?</label><br><br>
    <select name="feeling" id="feeling" class="feeling">
    <option value=" "></option>
    <option value="happy">Happy</option>
    <option value="sad">Sad</option>
    <option value="bored">Bored</option>
    <option value="tired">Tired</option>
    </select><br><br>
  </div>

  <img class="meme" src="meme.jpg">

  <div class="enjoy-element">
    <br><label for="enjoy">Have you enjoyed this app?</label><br><br>
    <select name="enjoy" id="enjoy" class="enjoy">
    <option value=" "></option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
    </select><br><br>
  </div>

</section>

  </body>

  <script src="script.js"></script>

</html>
